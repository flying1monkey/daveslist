<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content=""/>
<meta name="author" content=""/>

<title>Stylish Portfolio - Start Bootstrap Theme</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel="stylesheet"/>

<!-- Custom CSS -->
<link href="css/stylish-portfolio.css" rel="stylesheet"/>

<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>

<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand">
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="addrental.html">Add a rental</a>
        </li>
        <li>
            <a href="editrental.html">Edit a rental</a>
        </li>
        <li>
            <a href="showrentals.html">See all rentals</a>
        </li>
    </ul>
</nav>

<!-- using as body -->
<header id="top" class="header">
    <div class="text-vertical-center">
        <h1>Add a listing</h1>
        <br/>
        <form action="#" th:action="@{/addrental}" th:object="${newAd}" method="post">
            <p>Description: <textarea type="text" th:field="*{description}"/>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Problem with 'description'</span></p>
            <p>Rules: <textarea type="text" th:field="*{rules}"/>
                <span th:if="${#fields.hasErrors('rules')}" th:errors="*{rules}">Problem with 'rules'</span></p>
            <p>Wifi: <input type="checkbox" th:field="*{hasWifi}"/></p>
            <!--<label th:for="${#ids.prev('hasWifi')}">Heating</label></p>-->
            <p>Cable
                <select th:field="*{cable}">
                    <option th:value="none" th:text="none">None</option>
                    <option th:value="basic" th:text="basic">Basic</option>
                    <option th:value="premium" th:text="premium">Premium</option>
                </select>
            </p>
            <p>Private bath: <input type="checkbox" th:field="*{hasPrivateBath}"/></p>

            <p><input type="submit" value="Submit" /><input type="reset" value="Reset"/></p>
        </form>
    </div>
</header>



<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <hr class="small"/>
                <p class="text-muted">Jesse Berliner 2017</p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });



</script>

</body>

</html>
